<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-vector/modern-presentation-blue-abstract-background-vector_181182-39198.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
    </style>
</head>

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-3xl w-full flex items-center justify-center">
        <!-- Left Side (Login Form) -->
        <div class="w-1/2 pr-8 border-r">
            <form>
                <div class="mb-4">
                    <input type="text" placeholder="Username or email"
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Password"
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
                </div>
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox text-red-500">
                        <span class="text-gray-600">Remember me</span>
                    </label>
                </div>
                <button class="bg-blue-900 text-white py-3 rounded-lg w-full">
                    LOGIN
                </button>
                <div class="flex justify-between items-center mt-4">
                    <a href="#" class="text-black-500">Register now</a>
                    <a href="#" class="text-black-500">Forgot password?</a>
                </div>
            </form>
        </div>
