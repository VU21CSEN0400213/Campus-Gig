<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Dashboard</title>
  <link rel="stylesheet" href="jstyle.css">
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <div class="job-title">
      <h2>Technical Engineer</h2>
      <p>San Francisco, CA</p>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Candidate Search...">
    </div>
  </div>

  <!-- Filter Section -->
  <div class="filters">
    <div class="time-filter">
      <button>All Time</button>
    </div>
    <div class="candidate-filter">
      <button>All Candidates</button>
    </div>
  </div>

  <!-- Candidate List Section -->
  <div class="candidate-list">
    <div class="applied-label">Applied (3)</div>
    
    <div class="candidate">
      <div class="candidate-info">
        <p class="name">Matt Baer</p>
        <p class="role">Android Developer @ SportsYapper</p>
        <p class="time">3mos Ago • < 1m Ago</p>
      </div>
    </div>

    <div class="candidate">
      <div class="candidate-info">
        <p class="name">Mike Pinkowish</p>
        <p class="role">Engineering Manager @ Facebook</p>
        <p class="time">6mos Ago • 22m Ago</p>
      </div>
      <div class="highlight-star">⭐</div>
    </div>

    <div class="candidate">
      <div class="candidate-info">
        <p class="name">Brett Erpel</p>
        <p class="role">CEO @ Two Under Two</p>
        <p class="time">3mos Ago • 2mos Ago</p>
      </div>
    </div>
  </div>

</body>
</html>
