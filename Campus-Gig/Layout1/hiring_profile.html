<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upwork Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .form-container {
            width: 550px;
            height: 550px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .btn {
            background-color: #14a800;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            display: block;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0f7f00;
        }
       
        a {
            color: #14a800;
            text-decoration: none;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            position: relative;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px; /* Adjust width as needed */
        }
        .horizontal-group {
            display: flex;
            
            gap: 40px;
        }
        .horizontal-group input {
            width: 100%;
            
        }
        .horizontal-group1 {
            display: flex;
            
            gap: 60px;
        }
        .horizontal-group1 input {
            width: 240px;
            
        }
    </style>
</head>
<body>

    <!-- Logo Image outside the wrapper -->
    <img src="logo.png" alt="Campus Gig Logo" class="logo">
    
    <div class="wrapper">
        <div class="form-container">
            <form>
                <div class="horizontal-group1">
                    <div>
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>

                <label for="email">Work email address</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" required></textarea> <!-- Reduced size -->

                <!-- Horizontal Group for City and Postal Code -->
                <div class="horizontal-group">
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div>
                        <label for="postal-code">Postal Code</label>
                        <input type="text" id="postal-code" name="postal-code" required>
                    </div>
                </div>

                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="india">India</option>
                    <option value="None">None</option>
                    <!-- Add more options as needed -->
                </select>

                

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">Yes, I understand and agree to the <a href="#">Upwork Terms of Service</a>, including the <a href="#">User Agreement</a> and <a href="#">Privacy Policy</a>.</label>
                </div>

                

                <button type="submit" class="btn" id="submit-btn" disabled>Create my account</button>
                
            </form>
        </div>
    </div>

    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var checkbox = document.getElementById('terms');
            var button = document.getElementById('submit-btn');
    
            // Function to enable or disable the button based on the checkbox state
            function toggleButton() {
                if (checkbox.checked) {
                    button.disabled = false;  // Enable button
                } else {
                    button.disabled = true;  // Disable button
                }
            }
    
            // Add event listener for checkbox change
            checkbox.addEventListener('change', toggleButton);
    
            // Add event listener for button click
            button.addEventListener('click', function() {
                if (!button.disabled) {
                    window.location.href = 'hiring_home.html';  // Navigate to the desired page
                }
            });
        });
    </script>
    

</body>
</html>
