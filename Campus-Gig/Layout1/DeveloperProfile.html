<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Job Profile</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
        }
        .nav-bar {
            background-color: #ffffff; /* White background for navigation bar */
            border-bottom: 1px solid #ddd; /* Light gray border */
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img { 
            height: 40px; /* Adjust the height as needed */
        }
        .nav-right { 
            display: flex; 
            align-items: center;
        }
        .nav-links { 
            display: flex; 
            gap: 20px;
            margin-right: 20px; /* Adds spacing between links and profile icon */
        }
        .nav-links a { 
            text-decoration: none; 
            color: #333; /* Dark gray text color */
            font-size: 16px;
        }
        .nav-links a:hover { 
            text-decoration: underline; 
            color: #007bff; /* Blue color on hover */
        }
        .profile-icon { 
            display: flex; 
            align-items: center; 
        }
        .profile-icon img { 
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
        }
        
        .profile-container { 
            max-width: 90%; /* Increased max-width to 90% */
            margin: 20px auto; 
            border: 1px solid #ddd; 
            padding: 40px; /* Increased padding for better layout */
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        .profile-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
        }
        .skills-container, .profile-photo-container {
            flex: 1;
        }
        .profile-photo-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 20px; /* Add some space between skills and photo section */
        }
        .profile-photo { 
            width: 100px; 
            height: 100px; 
            border: 1px solid #ddd; 
            background-color: #ddd; 
            border-radius: 50%; 
            background-size: cover; 
            background-position: center;
            margin-bottom: 10px;
        }
        .input-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        input, textarea { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        button { 
            padding: 12px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold;
        }
        .upload-photo { 
            background-color: #007bff; 
            color: white; 
        }
        .upload-photo:hover { 
            background-color: #0056b3; 
        }
        .create-profile { 
            background-color: #28a745; 
            color: white; 
        }
        .create-profile:hover { 
            background-color: #218838; 
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .nav-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-links {
                flex-direction: column;
                gap: 10px;
                margin-right: 0;
            }
            .profile-container {
                padding: 15px;
            }
            .profile-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .profile-photo {
                margin-bottom: 15px;
            }
            .profile-photo-container {
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="logo">
            <img src="logo.png" alt="Campusgig Logo">
        </div>
        <div class="nav-right">
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="profile-icon">
                <img src="profile_icon.png" alt="Profile Icon">
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <h1>Create Your Job Profile</h1>
        
        <div class="profile-header">
            <div class="skills-container">
                <div class="input-group">
                    <label for="skills">Skills</label>
                    <input type="text" id="skills" name="skills">
                </div>
            </div>
            <div class="profile-photo-container">
                <div class="profile-photo" id="profilePhoto"></div>
                <input type="file" id="photoInput" style="display: none;">
                <button class="upload-photo" id="uploadButton">Upload Photo</button>
            </div>
        </div>
        
        <div class="input-group">
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" rows="4"></textarea>
        </div>
        
        <div class="input-group">
            <label for="hourly-rate">Hourly Rate</label>
            <input type="text" id="hourly-rate" name="hourly-rate">
        </div>
        
        <div class="input-group">
            <label for="experience">Experience (No. of Years)</label>
            <input type="number" id="experience" name="experience">
        </div>
        
        <div class="input-group">
            <button type="submit" class="create-profile">Create your profile</button>
        </div>
    </div>

    <script>
        // Photo Upload Logic
        const uploadButton = document.getElementById('uploadButton');
        const photoInput = document.getElementById('photoInput');
        const profilePhoto = document.getElementById('profilePhoto');

        uploadButton.addEventListener('click', () => {
            photoInput.click();
        });

        photoInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    profilePhoto.style.backgroundImage = `url(${event.target.result})`;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
