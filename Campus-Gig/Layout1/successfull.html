<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Status - Campus Gig</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #f9f9f9; 
        }
        .status-container {
            text-align: center;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background-color: #ffffff;
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }
        .status-container img {
            max-width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .status-icon {
            font-size: 60px;
            color: #28a745; /* Green color for success */
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }
        .status-message {
            font-size: 20px;
            color: #555;
            margin-top: 10px;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .status-container button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .status-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <img src="logo.png" alt="Campus Gig Logo">
        <div class="status-icon">✔️</div>
        <h1>Campus Gig</h1>
        <p class="status-message">Your application has been successfully submitted!</p>
        <button onclick="window.location.href='hiring_home.html'">Go to Homepage</button>
    </div>
</body>
</html>
